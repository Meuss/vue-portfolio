<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Canvas Circular motion</title>
	<style>
		html,
		body {
			margin: 0;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			cursor: pointer;
		}

		h1 {
			color: white;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
		}

		canvas {
			background-color: #542A54;
			/* cursor: none; */
		}
	</style>
</head>

<body>
	<h1>click</h1>
	<canvas></canvas>
	<script src="js/canvas.bundle.js"></script>
</body>

</html>
